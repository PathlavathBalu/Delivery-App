<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Earning/earning.css">
    <title>Report a new Issue1</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex my-4">
            <a href="report1.html" class="text-white nav-link"><i class="fas fa-arrow-left"></i></a>
            <span class="text-white mt-2 earning">REPORT A NEW ISSUE</span>
        </div>
        <p class="text-white earning my-4">PLEASE SELECT AN ISSUE</p>
        <div class="bg-white rounded px-3 py-3">
              <p class="text-dark">Not Receiving Orders</p>
              <small class="text-secondary">PLEASE GIVE MORE DETAILS</small>
              <div class="border text-info py-3 px-2">
                  I am not receiving order in my app
              </div>
              <button class="btn btn-dark border-top-0 bg-light earning text-dark my-4 px-4 py-2">CANCEL</button>
              <button class="btn btn-dark bg-info earning text-white my-4 mx-3 py-2">SUBMIT ISSUE</button>
        </div>
        
    </div>


    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
