<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Earning/earning.css">
    <title>Login History</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex my-4">
            <a href="../index.html" class="text-white nav-link"><i class="fas fa-arrow-left"></i></a>
            <span class="text-white mt-2 earning">LOGIN HISTORY</span>
        </div>
        <div class="setting border border-dark rounded d-flex justify-content-between px-3 py-2">
            <p class="text-white pt-3">Today so far</p>
            <span class="text-white pt-3"> <b>04m</b>
                <a href="#" class="text-white"><i class="fas fa-chevron-right"></i></a></span>
        </div>
        <p class="text-white earning my-4">PAST LOGIN INFORMATION</p>
        <div class="previous border border-dark rounded d-flex justify-content-between px-3  mb-4">
            <p class="text-white pt-3">This Week <br>
                <span class="week">oct 14 - oct 20</span>
            </p>
            <a href="#" class="pt-3"><i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="previous border border-dark rounded d-flex justify-content-between px-3  mb-4">
            <p class="text-white pt-3">Previous Week <br>
                <span class="week">oct 07 - oct 13</span>
            </p>
            <a href="#" class="pt-3"><i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="previous border border-dark rounded d-flex justify-content-between px-3  mb-4">
            <p class="text-white pt-3">Week 40 <br>
                <span class="week">sep 30 - oct 06</span>
            </p>
            <a href="#" class="pt-3"><i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="previous border border-dark rounded d-flex justify-content-between px-3  mb-4">
            <p class="text-white pt-3">Week 39 <br>
                <span class="week">sep 23 - sep 29</span>
            </p>
            <a href="#" class="pt-3"><i class="fas fa-chevron-right"></i></a>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
